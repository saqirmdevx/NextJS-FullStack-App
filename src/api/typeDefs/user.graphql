type User {
    id: Int!
    name: String!

    likes: Int
    created: String! "Date Type"

    blogs: [Blog]
}

type AuthUser {
    user: User!
    token: String!
}

input CreateUserInput {
    name: String!
    password: String!
}

input LoginInput {
    name: String!
    password: String!
}

type Query {
    user(id: Int!): User
}

type Mutation {
    createUser(input: CreateUserInput!): AuthUser!
    login(input: LoginInput!): User
    likeUser(id: Int!): User @Auth
}