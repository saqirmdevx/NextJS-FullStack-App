type Blog {
    id: Int!
    title: String!
    context: String!
    authorId: Int!

    author: User

    likes: Int
    addTime: Int
}

input CreateBlogInput {
    title: String!
    context: String!
}

input EditBlogInput {
    id: Int!
    title: String
    context: String
}

type Query {
    blog(id: Int): Blog
    blogs: [Blog]
}

type Mutation {
    createBlog(input: CreateBlogInput!): Blog @Auth
    deleteBlog(id: Int!): Blog @Auth
    editBlog(input: EditBlogInput): Blog @Auth
}